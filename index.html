<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fudbalski Klubovi</title>
    <!-- Favicon (ikona sajta) -->
    <link rel="icon" type="image/png" href="https://cdn-icons-png.flaticon.com/512/1043/1043425.png">
    <!-- Stilovi -->
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #121212;
            color: #e0e0e0;
        }

        header {
            background-color: #1a1a1a;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        .team-card {
            background-color: #1e1e1e;
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
            border-radius: 15px;
            margin: 10px 0;
            width: 300px;
            text-align: center;
            padding: 20px;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            cursor: pointer; /* Promeni kursor na pointer */
            position: relative;
            display: flex;
            justify-content: space-between; /* Rasporedi sadr탑aj */
            align-items: center; /* Centriraj vertikalno */
        }

        .team-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 8px 16px rgba(0,0,0,0.5);
        }

        .team-card h2 {
            font-size: 1.2em;
            margin: 0;
            display: inline-block; /* Zadr탑i titl na istoj liniji */
        }

        .team-info {
            text-align: left; /* Tekst levo poravnat */
        }

        .team-info span {
            font-size: 0.9em;
            color: #b3b3b3;
            display: block;
        }

        .team-number {
            font-weight: bold;
            font-size: 1em;
            margin-right: 10px;
        }

        footer {
            background-color: #1a1a1a;
            color: #fff;
            text-align: center;
            padding: 20px;
            position: relative;
            bottom: 0;
            width: 100%;
        }
    </style>
    <!-- Link za Font Awesome (ikone) -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</head>
<body>

<header>
    <h1>Ju탑na liga pionira - Statistike</h1>
</header>

<div class="container">
    <div class="team-card" onclick="location.href='fkigalo.html'">
        <div class="team-info">
            <span class="team-number">1.</span>
            <h2><span>Igalo</span> FK Igalo</h2>
        </div>
    </div>
    <div class="team-card" onclick="location.href='fkorjen.html'">
        <div class="team-info">
            <span class="team-number">2.</span>
            <h2><span>Herceg Novi</span> FK Orjen</h2>
        </div>
    </div>
    <div class="team-card" onclick="location.href='fkbokelj.html'">
        <div class="team-info">
            <span class="team-number">3.</span>
            <h2><span>Kotor</span> FK Bokelj</h2>
        </div>
    </div>
    <div class="team-card" onclick="location.href='fkbudva.html'">
        <div class="team-info">
            <span class="team-number">4.</span>
            <h2><span>Budva</span> FK Budva</h2>
        </div>
    </div>
    <div class="team-card" onclick="location.href='fkakademija.html'">
        <div class="team-info">
            <span class="team-number">5.</span>
            <h2><span>Podgorica</span> FK Akademija</h2>
        </div>
    </div>
    <div class="team-card" onclick="location.href='fkarsenal.html'">
        <div class="team-info">
            <span class="team-number">6.</span>
            <h2><span>Tivat</span> FK Arsenal</h2>
        </div>
    </div>
    <div class="team-card" onclick="location.href='fkotrant-olympic.html'">
        <div class="team-info">
            <span class="team-number">7.</span>
            <h2><span>Ulcinj</span> FK Otrant-Olympic</h2>
        </div>
    </div>
    <div class="team-card" onclick="location.href='fkmornar.html'">
        <div class="team-info">
            <span class="team-number">8.</span>
            <h2><span>Bar</span> FK Mornar</h2>
        </div>
    </div>
</div>

<footer>
    <p>&copy; 2024 Fudbalski Klubovi. Sva prava zadr탑ana.</p>
</footer>

</body>
</html>
